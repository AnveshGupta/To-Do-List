<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700,500" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">
	<script type="text/javascript" src="assets/js/lib/jquery-3.5.0.min.js"></script>
</head>
<body>
<div id="container">
	<h1>
		To-do list
		<span id="plus"><i class="fa fa-plus"></i></span>
	</h1>
	<input type="text" name="Add New Todo" placeholder="Add New Todo">
	<ul>
		<li><span class="delete"><i class="fa fa-trash"></i></span>Bring Groceries</li>
		<li><span class="delete"><i class="fa fa-trash"></i></span>Complete Assignments</li>
		<li><span class="delete"><i class="fa fa-trash"></i></span>Hit The Gym</li>
		<li><span class="delete"><i class="fa fa-trash"></i></span>Attend Guitar Lessons</li>
	</ul>	
</div>
<script type="text/javascript" src="assets/js/javascript.js"></script>
</body>
</html>
